# Site settings
title: Your Name
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Personal blog about AI, machine learning, and technology.
baseurl: "/abhishekpatra.github.io" # the subpath of your site, e.g. /blog
url: "https://abhishek28597.github.io" # your site's URL
twitter_username: yourtwitter
github_username:  yourgithub

# Build settings
markdown: kramdown
highlighter: rouge

# Permalink structure - same as Karpathy's
permalink: /:year/:month/:day/:title/

# Pagination
paginate: 50
paginate_path: "/page:num/"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections for organizing content
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"
