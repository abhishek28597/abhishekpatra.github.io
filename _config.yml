# Site settings
title: Abhishek Patra
email: abhisheksaddress@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Personal blog about Life, AI and engineering.
baseurl: "/abhishekpatra.github.io" # the subpath of your site, e.g. /blog
url: "https://abhishek28597.github.io" # your site's URL
twitter_username: abhi20285
github_username:  abhishek28597

# Build settings
markdown: kramdown
highlighter: rouge

permalink: /:year/:month/:day/:title/

# Pagination
paginate: 50
paginate_path: "/page:num/"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections for organizing content
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"
