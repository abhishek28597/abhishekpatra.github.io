---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post-entry">
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2 class="post-link">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
    </div>
  {% endfor %}
</div>
